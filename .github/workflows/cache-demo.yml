name: Cache Dependencies Demo

on:
  push:
    branches: [main]   # runs when you push to main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Cache dependencies
      id: prime-cache-b16587c
      uses: actions/cache@v4
      with:
        path: ~/.npm           # folder to cache (Node.js dependencies)
        key: cache-b16587c     # your cache key

    - name: Install dependencies
      run: npm install

    - name: Show cache result
      run: echo "Cache hit/miss: ${{ steps.prime-cache-b16587c.outputs.cache-hit }}"
